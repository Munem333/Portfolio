<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Floating Chat Widget -->
  <div id="chatWidget">
    <!-- Chat Button -->
    <button id="chatButton" class="chat-button" aria-label="Open chat">
      <svg class="chat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
    </button>

    <!-- Chat Popup -->
    <div id="chatPopup" class="chat-popup">
      <!-- Header -->
      <div class="chat-header">
        <h3 class="chat-title">Live Chat</h3>
        <button id="closeChat" class="chat-close" aria-label="Close chat">×</button>
      </div>

      <!-- Body -->
      <div class="chat-body">
        <div class="chat-welcome">
          <p>Hi! How can we help you?</p>
        </div>
      </div>

      <!-- Footer Form -->
      <div class="chat-footer">
        <form id="chatForm" class="chat-form">
          <input 
            type="text" 
            id="visitorName" 
            class="chat-input" 
            placeholder="Your name" 
            required
            aria-label="Your name"
          />
          <textarea 
            id="visitorMessage" 
            class="chat-textarea" 
            placeholder="Type your message..." 
            rows="3" 
            required
            aria-label="Your message"
          ></textarea>
          <button type="submit" class="chat-send-btn">
            <span>Send</span>
            <svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <style>
    /* Chat Widget Styles */
    #chatWidget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }

    /* Chat Button */
    .chat-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .chat-button:active {
      transform: scale(0.95);
    }

    .chat-icon {
      width: 28px;
      height: 28px;
      color: white;
    }

    /* Chat Popup */
    .chat-popup {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 380px;
      max-width: calc(100vw - 40px);
      height: 500px;
      max-height: calc(100vh - 100px);
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.3s ease-out;
    }

    .chat-popup.active {
      display: flex;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .chat-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Body */
    .chat-body {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .chat-welcome {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .chat-welcome p {
      margin: 0;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Footer */
    .chat-footer {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
    }

    .chat-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-input,
    .chat-textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }

    .chat-input:focus,
    .chat-textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chat-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .chat-send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .chat-send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .chat-send-btn:active {
      transform: translateY(0);
    }

    .send-icon {
      width: 18px;
      height: 18px;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      #chatWidget {
        bottom: 15px;
        right: 15px;
      }

      .chat-popup {
        width: calc(100vw - 30px);
        height: calc(100vh - 80px);
        bottom: 70px;
        border-radius: 12px;
      }

      .chat-button {
        width: 56px;
        height: 56px;
      }

      .chat-icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>

  <script>
    // Chat Widget Functionality
    (function() {
      'use strict';

      // Configuration - Update WhatsApp number here
      const WHATSAPP_NUMBER = '1234567890'; // Replace with your WhatsApp number (with country code, no +)
      const WHATSAPP_MESSAGE_PREFIX = 'Hello! I need help with:';

      // DOM Elements
      const chatButton = document.getElementById('chatButton');
      const chatPopup = document.getElementById('chatPopup');
      const closeChat = document.getElementById('closeChat');
      const chatForm = document.getElementById('chatForm');
      const visitorNameInput = document.getElementById('visitorName');
      const visitorMessageInput = document.getElementById('visitorMessage');

      // Toggle chat popup
      function toggleChat() {
        chatPopup.classList.toggle('active');
        // Focus on name input when opening
        if (chatPopup.classList.contains('active')) {
          setTimeout(() => {
            visitorNameInput.focus();
          }, 100);
        }
      }

      // Close chat popup
      function closeChatPopup() {
        chatPopup.classList.remove('active');
      }

      // Handle form submission
      function handleSubmit(e) {
        e.preventDefault();

        const name = visitorNameInput.value.trim();
        const message = visitorMessageInput.value.trim();

        if (!name || !message) {
          alert('Please fill in both your name and message.');
          return;
        }

        // Format message for WhatsApp
        const whatsappMessage = encodeURIComponent(
          `${WHATSAPP_MESSAGE_PREFIX}\n\n` +
          `Name: ${name}\n` +
          `Message: ${message}`
        );

        // Create WhatsApp URL
        const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${whatsappMessage}`;

        // Open WhatsApp in new tab
        window.open(whatsappURL, '_blank');

        // Reset form
        chatForm.reset();

        // Show success message (optional)
        const welcomeMsg = document.querySelector('.chat-welcome p');
        const originalText = welcomeMsg.textContent;
        welcomeMsg.textContent = 'Message sent! We\'ll get back to you soon.';
        welcomeMsg.style.color = '#28a745';

        // Reset message after 3 seconds
        setTimeout(() => {
          welcomeMsg.textContent = originalText;
          welcomeMsg.style.color = '#333';
        }, 3000);

        // Close popup after a short delay
        setTimeout(() => {
          closeChatPopup();
        }, 1500);
      }

      // Event Listeners
      chatButton.addEventListener('click', toggleChat);
      closeChat.addEventListener('click', closeChatPopup);
      chatForm.addEventListener('submit', handleSubmit);

      // Close chat when clicking outside (optional)
      document.addEventListener('click', function(e) {
        if (
          chatPopup.classList.contains('active') &&
          !chatPopup.contains(e.target) &&
          !chatButton.contains(e.target)
        ) {
          closeChatPopup();
        }
      });

      // Close chat on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && chatPopup.classList.contains('active')) {
          closeChatPopup();
        }
      });
    })();
  </script>
</body>
